<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Saldo Pemain</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background-color: #f4f7fc;
      max-width: 900px;
      margin: auto;
      color: #333;
    }

    h1, h2, h3 {
      color: #4A90E2;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    h3 {
      margin-top: 20px;
      font-size: 24px;
    }

    button {
      background-color: #4A90E2;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      max-width: 200px;
      display: inline-block;
      text-align: center;
      font-size: 16px;
      margin: 10px 0;
    }

    button:hover {
      background-color: #357ABD;
    }

    input, select {
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      max-width: 400px;
      display: block;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 14px 20px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #4A90E2;
      color: #fff;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f5faff;
    }

    tr:nth-child(odd) {
      background-color: #e0f2ff;
    }

    tr:hover {
      background-color: #c3e4ff;
      cursor: pointer;
    }

    .aksi-th {
      display: none;
    }

    #search {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
      display: inline-block;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      display: none;
    }

    #modal, #loginModal {
  position: fixed;
  z-index: 1000;
  background: #fff;
  padding: 30px;
  border: 1px solid #ccc;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); /* Pusatkan modal di tengah layar */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  display: none;
  width: 400px;
  border-radius: 8px;
  text-align: center; /* Pusatkan teks dan konten dalam modal */
}

#overlay {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  z-index: 999;
  display: none;
}

#modal h3, #loginModal h3 {
  margin-bottom: 20px;
  color: #4A90E2;
}

#modal input, #loginModal input {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  text-align: center; /* Pusatkan teks dalam input */
}

#modal button, #loginModal button {
  width: 100%;
  padding: 12px;
  background-color: #4A90E2;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 10px;
  transition: background-color 0.3s;
}

#modal button:hover, #loginModal button:hover {
  background-color: #357ABD;
}


    .aksi-td {
      display: none;
    }

    .table-actions {
      display: flex;
      gap: 10px;
    }

    .table-actions button {
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    .table-actions img {
      width: 24px;
      height: 24px;
    }

    .table-actions .bayar {
      filter: hue-rotate(120deg); /* Green */
    }

    .table-actions .hapus {
      filter: hue-rotate(0deg); /* Red */
    }

    @media (max-width: 600px) {
  body {
    padding: 10px;
  }

  h1 {
    font-size: 24px;
  }

  h3 {
    font-size: 18px;
  }

  button {
    width: 100%;
    font-size: 14px;
    padding: 10px;
    max-width: 100%;
  }

  input, select {
    font-size: 14px;
    padding: 10px;
    max-width: 100%;
  }

  #search {
    max-width: 100%;
    font-size: 14px;
  }

  table, thead, tbody, th, td, tr {
    width: 100%;
  }

  tr {
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
    background-color: #fff;
  }

  td {
    text-align: left;
    padding: 8px;
    border: none;
    position: relative;
  }

  .table-actions {
    justify-content: start;
  }

  #modal, #loginModal {
    width: 90%;
    max-width: 90%;
    padding: 20px;
  }
}

  </style>
</head>
<body>

  <h1>PB SEGITIGA</h1>
  
  <!-- Form Tambah Nama -->
  <h3>Pencatatan Shutelkok</h3>
  <input id="namaBaru" placeholder="Nama Pemain Baru">
  <button onclick="tambahNamaBaru()">Tambah Nama Pemain</button>

  <hr>

  <!-- Form Pemakaian Kok -->
  <h3>Input Pemakaian Kok</h3>
  <label for="namaDropdown">Pilih Pemain:</label>
  <select id="namaDropdown">
    <option value="">-- Pilih Pemain --</option>
  </select>
  <label>Jumlah Kok yang Dipakai</label>
  <input id="pemakaian" type="number" placeholder="Contoh: 5">
  <button onclick="tambah()">Tambah</button>

  <div id="result" style="margin: 10px 0; font-weight: bold;"></div>

  <h2>Data Saldo Pemain</h2>

  <!-- <input type="text" id="search" placeholder="Cari Nama Pemain..." oninput="filterData()"> -->
  <table>
    <thead>
      <tr>
        <th>Nama</th>
        <th>Saldo</th>
        <th class="aksi-th">Aksi</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <tr><td colspan="3">Sabara Cok...</td></tr>
    </tbody>
  </table>

  <button id="adminBtn" onclick="toggleLogin()">Login Admin</button>
  <!-- Tombol Riwayat -->
  <button onclick="window.location.href='laporan.html'">Riwayat</button>
  
  <!-- Modal Bayar -->
  <div id="overlay" onclick="tutupModal()"></div>
  <div id="modal">
    <h3>Form Pembayaran</h3>
    <input type="hidden" id="bayar-nama">
    <label>Nama: <span id="modal-nama"></span></label>
    <input type="number" id="bayar-jumlah" placeholder="Jumlah Pembayaran (Rp)">
    <button onclick="submitBayar()">Input</button>
    <button onclick="tutupModal()">Tutup</button>
  </div>

  <!-- Modal Login Admin -->
  <div id="loginModal">
    <h3>Login Admin</h3>
    <input type="password" id="adminPassword" placeholder="Masukkan password admin">
    <button onclick="submitLogin()">Login</button>
    <button onclick="tutupModal()">Tutup</button>
  </div>

  <script>
    const BASE_URL = "https://script.google.com/macros/s/AKfycbyGOXVLo_JyphHBIWkYjN0gJAWevvXJPpHbcHcN_UnHlAN1-DSeqXN7wdtchCioiid9Iw/exec";
    const hargaPerKok = 3000;
    let globalData = [];

    function isLoggedIn() {
      return sessionStorage.getItem("loggedIn") === "true";
    }

    function toggleLogin() {
      if (isLoggedIn()) {
        sessionStorage.removeItem("loggedIn");
        document.getElementById("adminBtn").textContent = "Login Admin";
        loadData();
      } else {
        document.getElementById("loginModal").style.display = "block";
        document.getElementById("overlay").style.display = "block";
      }
    }

    function submitLogin() {
      const pass = document.getElementById("adminPassword").value;
      if (pass === "admin123") {
        sessionStorage.setItem("loggedIn", "true");
        document.getElementById("adminBtn").textContent = "Logout";
        tutupModal();
        loadData();
      } else {
        alert("Password salah!");
      }
    }

    function tutupModal() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("loginModal").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    function tambahNamaBaru() {
      const nama = document.getElementById("namaBaru").value.trim();
      if (!nama) return alert("Nama tidak boleh kosong!");
      const sudahAda = globalData.slice(1).some(row => row[0].toLowerCase() === nama.toLowerCase());
      if (sudahAda) return alert("Nama sudah terdaftar!");
      const data = { nama, pemakaian: 0, pembayaran: 0, saldo: 0 };
      fetch(`${BASE_URL}?action=tambah`, {
        method: "POST", body: JSON.stringify(data)
      }).then(r => r.text()).then(msg => {
        alert(msg); document.getElementById("namaBaru").value = ""; loadData();
      });
    }

    function tambah() {
      const nama = document.getElementById("namaDropdown").value;
      const pemakaian = parseFloat(document.getElementById("pemakaian").value);
      if (!nama || pemakaian <= 0) return alert("Pilih nama dan isi jumlah kok!");
      const data = { nama, pemakaian, pembayaran: 0 };
      fetch(`${BASE_URL}?action=tambah`, {
        method: "POST", body: JSON.stringify(data)
      }).then(r => r.text()).then(msg => {
        document.getElementById("result").textContent = msg;
        document.getElementById("pemakaian").value = "";
        loadData();
      });
    }

    function bukaBayar(nama) {
      document.getElementById("bayar-nama").value = nama;
      document.getElementById("modal-nama").textContent = nama;
      document.getElementById("bayar-jumlah").value = "";
      document.getElementById("modal").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function submitBayar() {
      const nama = document.getElementById("bayar-nama").value;
      const pembayaran = parseFloat(document.getElementById("bayar-jumlah").value);
      if (pembayaran <= 0) return alert("Masukkan jumlah yang valid!");
      fetch(`${BASE_URL}?action=bayar`, {
        method: "POST", body: JSON.stringify({ nama, pembayaran })
      }).then(r => r.text()).then(msg => {
        alert(msg); tutupModal(); loadData();
      });
    }

    function hapusData(nama) {
      if (!confirm(`Yakin hapus data ${nama}?`)) return;
      fetch(`${BASE_URL}?action=hapus`, {
        method: "POST", body: JSON.stringify({ nama })
      }).then(r => r.text()).then(msg => {
        alert(msg); loadData();
      });
    }

    function isiDropdownNama() {
      const dropdown = document.getElementById("namaDropdown");
      dropdown.innerHTML = '<option value="">-- Pilih Pemain --</option>';
      globalData.slice(1).forEach(row => {
        const option = document.createElement("option");
        option.value = row[0];
        option.textContent = row[0];
        dropdown.appendChild(option);
      });
    }

    function filterData() {
      const keyword = document.getElementById("search").value.toLowerCase();
      const filtered = globalData.filter((row, i) => i === 0 || row[0].toLowerCase().includes(keyword));
      renderTable(filtered);
    }

    function renderTable(data) {
      const tbody = document.getElementById("table-body");
      tbody.innerHTML = "";
      const loggedIn = isLoggedIn();

      // Tampilkan / sembunyikan header kolom aksi
      const aksiTh = document.querySelector(".aksi-th");
      aksiTh.style.display = loggedIn ? "table-cell" : "none";

      data.slice(1).forEach(row => {
        const [nama, pemakaian, pembayaran, saldo] = row;
        const tr = document.createElement("tr");
        let html = `
          <td data-label="Nama">${nama}</td>
          <td data-label="Saldo">${formatRupiah(saldo)}</td>
        `;

        if (loggedIn) {
          html += `
            <td class="aksi-td" data-label="Aksi" style="display: table-cell">
              <div class="table-actions">
                <button onclick="hapusData('${nama}')">
                  <img src="image/trash.png">
                </button>
                <button onclick="bukaBayar('${nama}')">
                  <img src="image/dollar.png">
                </button>
              </div>
            </td>
          `;
        } else {
          html += `<td class="aksi-td" style="display: none;"></td>`;
        }
        tr.innerHTML = html;
        tbody.appendChild(tr);
      });

      if (tbody.innerHTML === "") {
        tbody.innerHTML = `<tr><td colspan="${loggedIn ? 3 : 2}">Tidak ada data.</td></tr>`;
      }
    }

    function formatRupiah(value) {
      return (parseFloat(value) || 0).toLocaleString('id-ID', {
        style: 'currency',
        currency: 'IDR',
        minimumFractionDigits: 0
      });
    }

    function loadData() {
      fetch(`${BASE_URL}?action=getSaldoPemain`)
        .then(r => r.json())
        .then(data => {
          globalData = data;
          renderTable(data);
          isiDropdownNama();
        });
    }

    loadData();
  </script>
</body>
</html>
