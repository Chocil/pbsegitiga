<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Keuangan</title>
  <style>
    * {
      box-sizing: border-box;
    }
  
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
  
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  
    .form-container {
      max-width: 100%; /* Full width for smaller screens */
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  
    .form-container input,
    .form-container select,
    .form-container button {
      padding: 12px; /* Increased padding for better usability */
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      width: 100%; /* Full width */
    }
  
    .form-container button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    .form-container button:hover {
      background-color: #45a049;
    }
  
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
  
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
  
    th {
      background-color: #2196F3;
      color: white;
      position: sticky;
      top: 0;
    }
  
    .jenis-teks.masuk {
      color: green;
      font-weight: bold;
    }
  
    .jenis-teks.keluar {
      color: red;
      font-weight: bold;
    }
  
    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
    }
  
    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
  
    /* Responsive Design */
    @media (max-width: 600px) {
      .form-container {
        padding: 10px;
        gap: 10px;
      }
  
      .form-container input,
      .form-container select,
      .form-container button {
        font-size: 12px;
      }
  
      table {
        overflow-x: auto;
        display: block;
        max-width: 100%;
        margin-top: 20px;
      }
  
      th, td {
        font-size: 12px; /* Smaller font for better readability on small screens */
      }
  
      button {
        font-size: 12px;
        padding: 8px;
      }
  
      .table-container {
        overflow-x: auto;
      }
    }

    .back-button {
  margin-bottom: 10px;
  padding: 10px 20px;
  background-color: #f44336;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.rekap-button {
  padding: 10px 20px;
  background-color: #2196F3;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
  margin-top: 10px;
  transition: background-color 0.3s ease;
}

.rekap-button:hover {
  background-color: #1976D2;
}

.aksi-buttons {
  display: flex;
  gap: 6px;
  align-items: center;
  justify-content: center;
}

/* Modal Styling */
.modal {
  display: none;
  position: fixed;
  z-index: 10;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 20px;
}

.modal-content {
  background-color: #fff;
  margin: auto;
  padding: 20px;
  border-radius: 8px;
  max-width: 500px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.modal-content h3 {
  margin-bottom: 15px;
  text-align: center;
}

.modal input,
.modal select,
.modal button {
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
  width: 100%; /* Full width for inputs and buttons */
}

.modal button {
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.modal button:hover {
  background-color: #45a049;
}

.modal .close {
  position: absolute;
  top: 10px;
  right: 20px;
  font-size: 30px;
  font-weight: bold;
  cursor: pointer;
  color: #aaa;
}

.modal .close:hover,
.modal .close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

/* Responsive Design for Modal */
@media (max-width: 600px) {
  .modal-content {
    padding: 15px;
    gap: 10px;
  }

  .modal input,
  .modal select,
  .modal button {
    font-size: 12px;
    padding: 10px;
  }

  .modal .close {
    font-size: 25px;
    top: 5px;
    right: 10px;
  }
}

/* Table Styling */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  background: #fff;
  border-radius: 8px;
  overflow: hidden;
}

th, td {
  padding: 10px;
  text-align: left;
  border-bottom: 1px solid #eee;
}

th {
  background-color: #2196F3;
  color: white;
  position: sticky;
  top: 0;
}

tbody tr:nth-child(odd) {
  background-color: #f2f2f2; /* Light gray for odd rows */
}

tbody tr:nth-child(even) {
  background-color: #ffffff; /* White for even rows */
}

tbody tr:hover {
  background-color: #e0e0e0; /* Slightly darker background on hover */
}

/* Responsive Design for Table */
@media (max-width: 600px) {
  table {
    overflow-x: auto;
    display: block;
    max-width: 100%;
    margin-top: 20px;
  }

  th, td {
    font-size: 12px;
  }

  tbody tr:nth-child(odd) {
    background-color: #f9f9f9; /* Lighter shade for mobile screens */
  }
}


  </style>
  

</head>
<body>

  <h2>Laporan Keuangan</h2>

  <div class="form-container">
    <input type="date" id="tanggal" required>
    <input type="text" id="keterangan" placeholder="Keterangan" required>
    <input type="number" id="jumlah" placeholder="Jumlah" required>
    <select id="jenis" required>
      <option value="masuk">Uang Masuk</option>
      <option value="keluar">Uang Keluar</option>
    </select>
    <button onclick="tambahTransaksi()">Tambah Transaksi</button>
  </div>

  <div class="table-container">
    <table id="data-transaksi">
        <button onclick="showRekapanKas()" class="rekap-button">Rekapan KAS</button>
      <button onclick="window.location.href='index.html'" class="back-button">‚Üê Kembali ke Beranda</button>

      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Keterangan</th>
          <th>Jumlah</th>
          <th>Jenis</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal Edit Transaksi -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Edit Transaksi</h3>
      <input type="date" id="edit-tanggal" required>
      <input type="text" id="edit-keterangan" placeholder="Keterangan" required>
      <input type="number" id="edit-jumlah" placeholder="Jumlah" required>
      <select id="edit-jenis" required>
        <option value="masuk">Uang Masuk</option>
        <option value="keluar">Uang Keluar</option>
      </select>
      <button onclick="simpanEdit()">Simpan Edit</button>
    </div>
  </div>

  <!-- Modal Rekapan KAS -->
  <div id="rekapanModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeRekapanModal()">&times;</span>
      <h3>Rekapan Kas</h3>
      <p>Total Uang Masuk: <strong id="rekap-masuk">-</strong></p>
      <p>Total Uang Keluar: <strong id="rekap-keluar">-</strong></p>
      <p><strong>Saldo Kas: <span id="rekap-saldo">-</span></strong></p>
    </div>
  </div>

  <script>
    const sheetUrl = 'https://script.google.com/macros/s/AKfycbyRsN7XZr-PH94UcuAU10hUw8XYFkmA83eUYzTKiSJgbCbnLo3L0NI6HCtbW6qGq3rK-A/exec'; // Ganti dengan URL Apps Script Anda
    let selectedKode = null;

    function disableAllButtons() {
    document.querySelectorAll('button').forEach(btn => btn.disabled = true);
    }

    function enableAllButtons() {
    document.querySelectorAll('button').forEach(btn => btn.disabled = false);
    }


    function formatTanggal(tanggal) {
      const d = new Date(tanggal);
      const day = d.getDate().toString().padStart(2, '0');
      const month = (d.getMonth() + 1).toString().padStart(2, '0');
      const year = d.getFullYear();
      return `${day}-${month}-${year}`;
    }

    function formatRupiah(angka) {
      return new Intl.NumberFormat('id-ID', {
        style: 'currency',
        currency: 'IDR',
        maximumFractionDigits: 0
      }).format(angka);
    }

    async function getData() {
      const response = await fetch(`${sheetUrl}?action=getData`);
      const data = await response.json();

      data.sort((a, b) => new Date(b[0]) - new Date(a[0]));

      const tbody = document.querySelector('#data-transaksi tbody');
      tbody.innerHTML = '';

      let totalMasuk = 0;
      let totalKeluar = 0;

      data.forEach(row => {
        const [tanggal, keterangan, jumlah, jenis, kode] = row;
        const formattedDate = formatTanggal(tanggal);
        const formattedJumlah = formatRupiah(jumlah);
        const jenisLabel = jenis === 'masuk' ? 'Masuk' : 'Keluar';

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${formattedDate}</td>
          <td>${keterangan}</td>
          <td>${formattedJumlah}</td>
          <td><span class="jenis-teks ${jenis}">${jenisLabel}</span></td>
          <td>
            <div class="aksi-buttons">
                <button onclick="editTransaksi('${kode}', '${tanggal}', '${keterangan}', '${jumlah}', '${jenis}')" style="background:none; border:none;">
                <img src="image/pen.png" alt="Edit" width="15" height="15">
                </button>
                <button onclick="hapusTransaksi('${kode}')" style="background:none; border:none;">
                <img src="image/trash.png" alt="Hapus" width="15" height="">
                </button>
            </div>
            </td>

        `;

        tbody.appendChild(tr);

        if (jenis === 'masuk') {
          totalMasuk += parseInt(jumlah);
        } else if (jenis === 'keluar') {
          totalKeluar += parseInt(jumlah);
        }
      });

      document.getElementById('rekap-masuk').textContent = formatRupiah(totalMasuk);
      document.getElementById('rekap-keluar').textContent = formatRupiah(totalKeluar);
      document.getElementById('rekap-saldo').textContent = formatRupiah(totalMasuk - totalKeluar);
    }

    async function tambahTransaksi() {
    disableAllButtons();
    const tanggal = document.getElementById('tanggal').value;
    const keterangan = document.getElementById('keterangan').value;
    const jumlah = document.getElementById('jumlah').value;
    const jenis = document.getElementById('jenis').value;

    try {
        const response = await fetch(`${sheetUrl}?action=addTransaction&tanggal=${tanggal}&keterangan=${keterangan}&jumlah=${jumlah}&jenis=${jenis}`);
        const result = await response.json();

        if (result.success) {
        alert('Transaksi berhasil ditambahkan!');
        getData();
        document.getElementById('tanggal').value = '';
        document.getElementById('keterangan').value = '';
        document.getElementById('jumlah').value = '';
        document.getElementById('jenis').value = 'masuk';
        } else {
        alert('Gagal menambahkan transaksi.');
        }
    } catch (error) {
        alert('Terjadi kesalahan. Coba lagi nanti.');
    } finally {
        enableAllButtons();
    }
    }


    function editTransaksi(kode, tanggal, keterangan, jumlah, jenis) {
      selectedKode = kode;
      document.getElementById('edit-tanggal').value = tanggal;
      document.getElementById('edit-keterangan').value = keterangan;
      document.getElementById('edit-jumlah').value = jumlah;
      document.getElementById('edit-jenis').value = jenis;
      document.getElementById('myModal').style.display = 'block';
    }

    async function simpanEdit() {
  disableAllButtons();
  const tanggal = document.getElementById('edit-tanggal').value;
  const keterangan = document.getElementById('edit-keterangan').value;
  const jumlah = document.getElementById('edit-jumlah').value;
  const jenis = document.getElementById('edit-jenis').value;

  try {
    const response = await fetch(`${sheetUrl}?action=updateTransaction&kode=${selectedKode}&tanggal=${tanggal}&keterangan=${keterangan}&jumlah=${jumlah}&jenis=${jenis}`);
    const result = await response.json();

    if (result.success) {
      alert('Transaksi berhasil diperbarui!');
      getData();
      closeModal();
    } else {
      alert('Gagal memperbarui transaksi.');
    }
  } catch (error) {
    alert('Terjadi kesalahan. Coba lagi nanti.');
  } finally {
    enableAllButtons();
  }
}


    function closeModal() {
      document.getElementById('myModal').style.display = 'none';
    }

    async function hapusTransaksi(kode) {
  if (!confirm("Yakin ingin menghapus transaksi ini?")) return;

  disableAllButtons();

  try {
    const response = await fetch(`${sheetUrl}?action=deleteTransaction&kode=${kode}`);
    const result = await response.json();

    if (result.success) {
      alert('Transaksi berhasil dihapus!');
      getData();
    } else {
      alert('Gagal menghapus transaksi.');
    }
  } catch (error) {
    alert('Terjadi kesalahan. Coba lagi nanti.');
  } finally {
    enableAllButtons();
  }
}


    function showRekapanKas() {
      document.getElementById('rekapanModal').style.display = 'block';
    }

    function closeRekapanModal() {
      document.getElementById('rekapanModal').style.display = 'none';
    }

    window.onload = getData;
  </script>

</body>
</html>
